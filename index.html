<!doctype html>
<html lang="en">

<head>
  <title>Gold Collector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 bg-dark text-danger text-center ">
        Pirate Pillagers!
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 text-center">
            <img src="./gold-coin.png" class="gold-coin">
          </div>
          <div class="col-12 text-center">
            <img src="./pirate-ship-1.png" alt="pirate ship" id="pirate-ship" class="pirate-ship" title="Pillage!">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">Here It Shows Current Mods
            <div class="row">
              <div class="col-6">Mod 1</div>
              <div class="col-6">Mod 2</div>
            </div>
          </div>
          <div class="col-12 col-md-6">Here It Shows Purchasble Mods
            <div class="row">
              <div class="col-6">
                <img src="./canon.png" class="canon"><button>Buy Canon</button>
              </div>
              <div class="col-6">
                <img src="./pirate-maiden.png" class="pirate-maiden"><button>Buy Maiden</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
