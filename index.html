<!doctype html>
<html lang="en">

<head>
  <title>Gold Collector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 bg-dark text-danger text-center p-1">
        <h1>Pirate Pillagers!</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-5 ">
        <div class="row">
          <div class="col-12 text-center">
            <img src="./gold-coin.png" class="gold-coin"><span class="gold-counter" id="gold-count">
              <h2>0</h2>
            </span>
          </div>
          <div class="col-12 text-center island-button" onclick="pillageIsland()">
            <img src="./treasure-island.jpg" alt="pirate ship" id="treasure-island" class="island" title="Pillage!">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-7">
        <div class="row">
          <div class="col-12 col-md-6 card">
            <h5 class="text-center">Your Arsenal</h5>
            <div class="row">
              <div class="col-6 " id="parrot"><img src="./parrot.png" id="parrot-image" class="parrot invisible"><span
                  class="invisible" id="parrot-desc">Pillaging + 1</span></div>
              <div class="col-6 " id="hat"><img src="./pirate-hat.png" id="hat-image" class="pirate-hat invisible"><span
                  class="invisible" id="hat-desc">Pillaging + 2</span></div>
              <div class="col-12 "><img src="./canon.png" class="canon"> x <span id="canon-total"> 0 </span></div>
              <div class="col-12" id="canon-mod">

              </div>
              <div class="col-12"><img src="./pirate-maiden.png" class="pirate-maiden"> x <span id="maiden-total"> 0
                </span></div>
              <div class="col-12" id="maiden-mod">

              </div>
              <div class="col-12"><img src="./pirate-ship-1.png" class="pirate-ship"> x <span id="ship-total"> 0
                </span></div>
              <div class="col-12" id="ship-mod">

              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 card scrolling" id="shoppe">
            <h5 class="text-center">Shoppe</h5>
            <div class="row shoppe-font" style="overflow-y:scroll;">
              <div class="col-12 bg-grey">
                <img src="./parrot.png" class="parrot" title="Pillaging Increases By 1">
                <button class="invisible btn btn-dark" id="buy-parrot" onclick="buyParrot()">Buy Parrot</button>
                <span id="parrot-cost"></span></div>
              <div class="col-12 ">
                <img src="./pirate-hat.png" class="hat" title="Pillaging Increases By 2">
                <button class="invisible btn btn-dark" id="buy-hat" onclick="buyHat()">Buy Parrot</button></div>
              <div class="col-12 bg-grey">
                <img src="./canon.png" class="canon" title="Pillages 0.33 GPS"><button class="invisible btn btn-dark"
                  id="buy-canon" onclick="buyCanon()">Buy
                  Canon</button><span id="canon-cost" class="pl-2">Cost: 25 gold</span>
              </div>
              <div class="col-12 ">
                <img src="./pirate-maiden.png" class="pirate-maiden" title="Pillagess 1.5 GPS">
                <button class="invisible btn btn-dark" id="buy-maiden" onclick="buyMaiden()">Buy Maiden</button>
              </div>
              <div class="col-12 bg-grey">
                <img src="./pirate-ship-1.png" class="pirate-ship" title="Pillagess 10 GPS">
                <button class="invisible btn btn-dark" id="buy-ship" onclick="buyShip()">Buy Ship</button>
              </div>
            </div>
          </div>
          <div class="col-12 card text-center bg-danger">
            <h4>Pillage the island for gold!</h4>
            <h5>As your gold stash grows, buy from the Shoppe to add to your arsenal. Each item you buy can help you
              loot more gold.</h5>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>

  <footer class="container-fluid bg-dark text-white text-center">
    <div class="row">
      <div class="col-12">
        <h4>Built With Love by</h4>
        <h4 class="text-danger">Kristina Todd</h4>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
